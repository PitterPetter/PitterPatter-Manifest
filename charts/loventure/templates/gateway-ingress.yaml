apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "loventure.fullname" . }}-gateway-ingress
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "loventure.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:5173, https://api.loventure.us, https://loventure.us, https://argo.loventure.us"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: {{ .Values.gateway.ingress.hosts.host }}
      http:
        paths:
          {{- range .Values.gateway.ingress.hosts.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "loventure.fullname" $ }}-gateway
                port:
                  number: 8080
          {{- end }}