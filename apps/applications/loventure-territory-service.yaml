apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loventure-territory-service
  namespace: argocd
  labels:
    environment: production
    project: loventure
    service: territory
    priority: "2"  # Redis 이후 배포
spec:
  project: default
  source:
    repoURL: https://github.com/PitterPetter/PitterPatter-Manifest
    targetRevision: feature/PIT-587
    path: charts/loventure/charts/territory-service
    helm:
      releaseName: loventure
      valueFiles:
        - values.yaml
      # DB 접속 정보는 values.yaml에 직접 설정됨 (Cloud SQL with PostGIS)
      # jdbc:postgresql://10.164.96.2:5432/territory_db
  destination:
    server: https://kubernetes.default.svc
    namespace: loventure-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10

