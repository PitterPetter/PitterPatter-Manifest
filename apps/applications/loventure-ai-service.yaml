apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loventure-ai-service
  namespace: argocd
  labels:
    environment: production
    project: loventure
    service: ai
    priority: "2"  # Redis 이후 배포
spec:
  project: default
  source:
    repoURL: https://github.com/PitterPetter/PitterPatter-Manifest
    targetRevision: main
    path: charts/loventure/charts/ai-service
    helm:
      releaseName: loventure
      valueFiles:
        - values.yaml
      # AI Service 환경변수는 values.yaml에서 직접 관리
      # SECRET_KEY는 values.yaml의 deployment.env[2].value에서 설정
  destination:
    server: https://kubernetes.default.svc
    namespace: loventure-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10
