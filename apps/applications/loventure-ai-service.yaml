apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loventure-ai-service
  namespace: argocd
  labels:
    environment: production
    project: loventure
    service: ai
    priority: "2"  # Redis 이후 배포
spec:
  project: default
  source:
    repoURL: https://github.com/PitterPetter/PitterPatter-Manifest
    targetRevision: main
    path: charts/loventure/charts/ai-service
    helm:
      releaseName: loventure
      valueFiles:
        - values.yaml
      parameters:
        # SECRET_KEY는 ArgoCD UI Parameters 탭에서 직접 설정
        # GitHub에 민감한 정보가 노출되지 않도록 함
        - name: deployment.env[2].value
          value: ""  # ArgoCD UI에서 실제 값 설정
  destination:
    server: https://kubernetes.default.svc
    namespace: loventure-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10
