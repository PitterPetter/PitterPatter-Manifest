apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loventure-course-service
  namespace: argocd
  labels:
    environment: production
    project: loventure
    service: course
    priority: "2"  # Redis 이후 배포
spec:
  project: default
  source:
    repoURL: https://github.com/PitterPetter/PitterPatter-Manifest
    targetRevision: main
    path: charts/loventure/charts/course-service
    helm:
      releaseName: loventure
      valueFiles:
        - values.yaml
      # DB 접속 정보 (ArgoCD UI Parameters 탭에서 직접 수정 가능)
      # 실제 값은 ArgoCD UI에서 Parameters 탭에서 설정하세요
      parameters:
        - name: postgres.enabled
          value: "false"  # Managed Service 사용 시 false
        - name: deployment.env[1].value
          value: ""  # DB URL: jdbc:postgresql://{host}:{port}/{database}
        - name: deployment.env[2].value
          value: ""  # DB Username
        - name: deployment.env[3].value
          value: ""  # DB Password
  destination:
    server: https://kubernetes.default.svc
    namespace: loventure-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10
