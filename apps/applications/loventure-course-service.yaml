apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loventure-course-service
  namespace: argocd
  labels:
    environment: production
    project: loventure
    service: course
    priority: "2"  # Redis 이후 배포
spec:
  project: default
  source:
    repoURL: https://github.com/PitterPetter/PitterPatter-Manifest
    targetRevision: main
    path: charts/loventure/charts/course-service
    helm:
      releaseName: loventure
      valueFiles:
        - values.yaml
      # DB 접속 정보 (ArgoCD UI Parameters 탭에서 직접 수정 가능)
      # parameters:
      #   - name: postgres.enabled
      #     value: "false"
      #   - name: deployment.env[1].value
      #     value: "jdbc:postgresql://10.164.96.2:5432/course_db"
      #   - name: deployment.env[2].value
      #     value: "postgres"
      #   - name: deployment.env[3].value
      #     value: "Enqjrdlemf1!"
  destination:
    server: https://kubernetes.default.svc
    namespace: loventure-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10
