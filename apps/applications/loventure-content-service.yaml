apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loventure-content-service
  namespace: argocd
  labels:
    environment: production
    project: loventure
    service: content
    priority: "2"  # Redis 이후 배포
spec:
  project: default
  source:
    repoURL: https://github.com/PitterPetter/PitterPatter-Manifest
    targetRevision: main
    path: charts/loventure/charts/content-service
    helm:
      releaseName: loventure
      valueFiles:
        - values.yaml
      # GCS 설정 (ArgoCD UI에서 Parameters 탭에서 설정):
      # parameters:
      #   - name: gcs.bucketName
      #     value: "pit_bucket_prod"
      #   - name: gcs.projectId
      #     value: "pitterpetter-2"
  destination:
    server: https://kubernetes.default.svc
    namespace: loventure-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10
