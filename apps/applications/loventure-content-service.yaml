apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loventure-content-service
  namespace: argocd
  labels:
    environment: production
    project: loventure
    service: content
    priority: "2"  # Redis 이후 배포
spec:
  project: default
  source:
    repoURL: https://github.com/PitterPetter/PitterPatter-Manifest
    targetRevision: main
    path: charts/loventure/charts/content-service
    helm:
      releaseName: loventure
      valueFiles:
        - values.yaml
      # DB 접속 정보 (ArgoCD UI Parameters 탭에서 설정)
      parameters:
        - name: deployment.env[1].name
          value: ""
        - name: deployment.env[1].value
          value: ""
        - name: deployment.env[2].name
          value: ""
        - name: deployment.env[2].value
          value: ""
        - name: deployment.env[3].name
          value: ""
        - name: deployment.env[3].value
          value: ""
      # GCS 설정은 values.yaml에 이미 있음
      # - name: gcs.bucketName
      #   value: "pit_bucket_prod"
      # - name: gcs.projectId
      #   value: "pitterpetter-2"
  destination:
    server: https://kubernetes.default.svc
    namespace: loventure-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10
