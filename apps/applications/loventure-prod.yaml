# 개별 서비스 배포 방식 사용으로 인해 비활성화
# 전체 배포가 필요한 경우 이 파일의 주석을 해제하고 개별 서비스 애플리케이션들을 비활성화
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loventure-prod
  namespace: argocd
  labels:
    environment: production
    project: loventure
spec:
  project: default
  source:
    repoURL: https://github.com/PitterPetter/PitterPatter-Manifest
    targetRevision: main
    path: charts/loventure
    helm:
      valueFiles:
        - values.yaml
      # Parameters will be set via ArgoCD UI for security
  destination:
    server: https://kubernetes.default.svc
    namespace: loventure-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10

